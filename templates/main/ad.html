{% extends '../base/base-index.html' %}

{% block content %}

<main id="main" class="main" style="margin-left: 0px;">
    <section class="section">

        <div class="row">
            <!-- Result -->
            <div class="col-xl-8">
                <div class="pagetitle">
                    <h1>{{doc.type}}, г. {{doc.city}}, {{doc.district}} район</h1>
                </div>

                <div class="card mb-3">
                    <div class="row g-0">
                        {% if doc.type == 'ad_look' %}
                        <div class="col-md-4">
                        <img src="/static/img/no-image.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        {% endif %}
                        <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">{{ doc.info }}</p>
                            <p class="card-text">Контакты: {{ doc.contact }}</p>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
           

            <!-- Right bar -->
            <div class="col-xl-4">

            </div>

        </div>
        
    </section>
</main>

{% endblock content %}
