<a href="{% url 'ad' x.ad %}">
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/static/img/no-image.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">г. {{x.city.ru}}, {{x.district.ru}} район</h5>
              <p class="card-text">{{ x.info|truncatechars:100 }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-eye"></i>
                    {{x.views}}
                </div>
                <span>{{x.create_time|date:"d.m.Y"}}</span>
            </div>
          </div>
        </div>
    </div>
</a>
