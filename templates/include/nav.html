<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <img src="/static/img/logo 48x48.png" alt="logo">
        <span class="d-lg-block">Көршілес</span>
      </a>
      
    </div>
    

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        {% if user.is_authenticated %}
        <li class="nav-item pe-3">
            <a class="btn btn-primary rounded-pill" href="{% url 'create_ad' %}">Подать объявление</a>
        </li>

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{ user }}</span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <h6>{{ user }}</h6>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'my_ads' %}">
                <i class="bi bi-person"></i>
                <span>Мои объявления</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>            

            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Выйти</span>
              </a>
            </li>

          </ul>
        </li>
        {% else %}
        <li class="nav-item pe-3">
            <a class="btn btn-primary rounded-pill" href="{% url 'login' %}">Войти / Подать объявление</a>
        </li>        
        {% endif %}

      </ul>
    </nav>

</header>
